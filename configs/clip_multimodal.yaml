# ==============================
# 评估配置
# ==============================
evaluation:
  evaluate_every: 1                        # 每轮都评估
  test_batch_size: 32                      # 测试批次大小
  metrics:                                 # 多模态评估指标
    - "loss"
    - "accuracy"
    - "top5_accuracy"                      # Top-5准确率
    - "contrastive_loss"                   # 对比损失
